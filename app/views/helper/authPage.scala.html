@(content: Html)(implicit header: RequestHeader, messages: Messages, pm: PageMeta, wja: WebJarAssets)
@base {
	  <link href="@routes.Assets.versioned("styles/main.css")" rel="stylesheet">
} {
	
	<section class="row expanded">
		@authHead()
		@content
	</section>	
	
	@authFoot()

  <script src="@routes.WebJarAssets.at(wja.locate("jquery.min.js"))"></script>
  <script src="@routes.WebJarAssets.at(wja.locate("foundation.min.js"))"></script>
  <script src="@routes.Assets.versioned("scripts/main.js")"></script>
}
